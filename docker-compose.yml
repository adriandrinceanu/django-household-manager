services:
  # redis:
  #     image: redis:latest
  #     ports:
  #       - "6379:6379"
  db:
    image: postgres:16
    env_file:
      - .env
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    networks:
      - db_network
  household-manager:
    container_name: household-manager
    restart: unless-stopped
    build: .
    env_file:
      - .env
    ports:
      - 8000:8000
    volumes:
      - .:/household-manager
    networks:
      - db_network
      - web_network
  nginx:
    container_name: nginx
    restart: unless-stopped
    image: "nginx:latest"
    ports:
      - 80:80
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - household-manager
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge

volumes:
  postgres_data:
